        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form id="roleForm" role="form" method="post">
                                        <div class="form-group">
                                            <label for="disabledSelect">ID</label>
                                            <input class="form-control" id="ID" type="text" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label>Nazwa roli</label>
                                            <input class="form-control" id="nazwaRoli" name="nazwaRoli" type="text" placeholder="Tutaj podaj nazwę roli">
                                        </div>
                                        <div class="form-group">
                                            <label>Opis roli</label>
                                            <textarea class="form-control" id="opisRoli" name="opisRoli" placeholder="Tutaj podaj opis roli" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Uprawnienia roli:</label>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="wRol" id="wRol" name="wRol">Wyświetlanie ról
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="mRol" id="mRol" name="mRol">Modyfikacja ról
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="wOsob" id="wOsob" name="wOsob">Wyświetlanie osób
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="mOsob" id="mOsob" name="mOsob">Modyfikacja osób
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="wPacjentow" id="wPacjentow" name="wPacjentow">Wyświetlanie pacjentów
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="mPacjentow" id="mPacjentow" name="mPacjentow">Modyfikacja pacjentów
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="wUzytkownikow" id="wUzytkownikow" name="wUzytkownikow">Wyświetlanie użytkowników
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="mUzytkownikow" id="mUzytkownikow" name="mUzytkownikow">Modyfikacja użytkowników
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="wRejestracji" id="wRejestracji" name="wRejestracji">Wyświetlanie rejestracji
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="mRejestracji" id="mRejestracji" name="mRejestracji">Modyfikacja rejestracji
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="wHistorii" id="wHistorii" name="wHistorii">Wyświetlanie historii leczenia
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="mHistorii" id="mHistorii" name="mHistorii">Modyfikacja historii leczenia
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="wWizyt" id="wWizyt" name="wWizyt">Wyświetlanie wizyt
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="mWizyt" id="mWizyt" name="mWizyt">Modyfikacja wizyt

                                            </div>
                                        </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    
    <script>        
        function checkIfLogged()
        {
            $.ajax({
                url: "../../bsk/login/check"
            }).then(function(data) {
                if(data === "unlogged")
                {
                    window.location.href = "../../";
                }
            });
        }
        window.onpaint = checkIfLogged();
        
        function get(name) {
            if (getArg = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
                return decodeURIComponent(getArg[1]);
        }

        function update() {
            var role_id = get('role');
            if (role_id == null || role_id == '' || role_id == 'new') {
                $(".page-header").html("Dodaj rolę");
                document.getElementById("submitButton").innerHTML = "Dodaj rolę";
                
                jQuery('input[id=ID]').attr('placeholder', 'ID zostanie nadane automatycznie');
                
                jQuery('form[id=roleForm]').attr('action', "../../bsk/rolesmanager/roles/add");
            }
            else if (role_id != null) {
                $(".page-header").html("Edytuj rolę");
                
                jQuery('input[id=ID]').attr('placeholder', 'ID');
                document.getElementById("submitButton").innerHTML = "Zapisz rolę";
                
                jQuery('form[id=roleForm]').attr('action', "../../bsk/rolesmanager/roles/" + role_id + "/edit");
                
                $.getJSON('../../bsk/rolesmanager/roles/' + role_id, function (data) {
                    jQuery('input[id=ID]').attr('value', data[0]["ID"]);
                    jQuery('input[id=nazwaRoli]').attr('value', data[0]["Nazwa"]);
                    document.getElementById("opisRoli").innerHTML = data[0]["Opis"];
                    if(data[0]["RolaWyświetlanie"])
                        jQuery('input[id=wRol]').attr('checked', 'checked');
                    if(data[0]["RolaModyfikacja"])
                        jQuery('input[id=mRol]').attr('checked', 'checked');
                    if(data[0]["OsobaWyświetlanie"])
                        jQuery('input[id=wOsob]').attr('checked', 'checked');
                    if(data[0]["OsobaModyfikacja"])
                        jQuery('input[id=mOsob]').attr('checked', 'checked');
                    if(data[0]["PacjentWyświetlanie"])
                        jQuery('input[id=wPacjentow]').attr('checked', 'checked');
                    if(data[0]["PacjentModyfikacja"])
                        jQuery('input[id=mPacjentow]').attr('checked', 'checked');
                    if(data[0]["UżytkownikWyświetlanie"])
                        jQuery('input[id=wUzytkownikow]').attr('checked', 'checked');
                    if(data[0]["UżytkownikModyfikacja"])
                        jQuery('input[id=mUzytkownikow]').attr('checked', 'checked');
                    if(data[0]["RejestracjaWyświetlanie"])
                        jQuery('input[id=wRejestracji]').attr('checked', 'checked');
                    if(data[0]["RejestracjaModyfikacja"])
                        jQuery('input[id=mRejestracji]').attr('checked', 'checked');
                    if(data[0]["HistoriaLeczeniaWyświetlanie"])
                        jQuery('input[id=wHistorii]').attr('checked', 'checked');
                    if(data[0]["HistoriaLeczeniaModyfikacja"])
                        jQuery('input[id=mHistorii]').attr('checked', 'checked'); 
                    if(data[0]["WizytaWyświetlanie"])
                        jQuery('input[id=wWizyt]').attr('checked', 'checked');
                    if(data[0]["WizytaModyfikacja"])
                        jQuery('input[id=mWizyt]').attr('checked', 'checked');                        
                });
                
            }
        }
        
        $(document).ready(function() {
            update();
            $.getJSON('../../bsk/login/info/all', function (data) {
                var login = data[0].toString();
                $.getJSON('../../bsk/peoplemanager/account/' + login, function (data2) {
                    var tekst = "<a href=\"#\">Zalogowany: " + login + " | rola: " + data2[0]["ObecnaRola"] + "</a>"
                    $(".daneUzytkownika").html(tekst);
                    
                    $.ajax({
                        url: "../../bsk/menu/" + data2[0]["ObecnaRola"]
                    }).then(function(data) {
                        $(".miejsceNaMenu").html(data);  
                    });
                });
            });
        });
    </script>

</body>
